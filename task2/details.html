<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>
    <form>
        <label>Name:</label>
        <input type="text" required>
        <br>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <br>
        <label>Age:</label>
        <input type="number">
        <br>
        <br>
        <label>Phone No:</label>
        <input type="text">
        <br>
        <br>
        <label>Address</label>
        <textarea rows="3" cols="18"></textarea>
        <br>
        <br>
        <label>Country:</label>
        <select>
            <option>India</option>
            <option>China</option>
            <option>Nepal</option>
            <option>Pakistan</option>
            <option>Afganistan</option>
        </select>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <label>Other</label>
        <hr>
        <h2>Skills</h2>
        <textarea rows="5" cols="25"></textarea>
        <br>
        <h3>Thanks for your registeration</h3>
        <br>
        <h3>Will let you know soon</h3>
        <br>
        <br>
        <input type="Submit">
    </form>
</body>
</html>
